<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Tanguy M</title>
	<link rel="stylesheet" href="duckHunt.css"/>
	<script src="js/jquery-3.0.0.min.js"></script>
</head>
<body>
<img id="tree" src="img/tree.png"/>
<img id="bird" src="img/bird.gif"/>
<div id="bullets">
	<img  src="img/bullet.png"/>
	<img  src="img/bullet.png"/>
	<img  src="img/bullet.png"/>
</div>
<div id="score">0000</div>
<script>
// affichage alÃ©atoire de l'arbre
$(window).on("load",function(){
	var largeur_fenetre = $(window).width();
	var largeur_tree = $("#tree").width();
	console.log(largeur_tree);
	var a = Math.random() * (largeur_fenetre - largeur_tree);

	$("#tree").css("left",a + "px");
	
	// depart de l'oiseau
	var hauteur_fenetre = $(window).height();
	var hauteur_bird = $("#bird").height();
	var hauteur_depart = Math.random() * (hauteur_fenetre - hauteur_bird);


	$("#bird").css("top",hauteur_depart + "px");

	// vitesse et trajectoire de l'oiseau
	var hauteur_arrivee = Math.random() * (hauteur_fenetre - hauteur_bird);

	$("#bird").animate({
			left: largeur_fenetre,
			top: hauteur_arrivee,
		},
		3000 + Math.random() * 1000);
	// changement d'image et arrÃªt au clique	
	
	$("#bird").on("click",function() {
		$("#bird").attr("src","img/dead.png");
		$("#bird").stop();
		

		$("#bird").animate({
			top: hauteur_fenetre,
		},
		1000);
	});
});





</script>
</body>
</html>
